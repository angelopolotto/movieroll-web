<div fxLayout="column"
     fxLayoutAlign="start center">
  <div
     fxLayout="row wrap"
     fxLayoutGap="0.5%" fxLayoutAlign="center start" >
      <div
        fxFlex="30%"
        fxFlex.xs="90%" fxFlex.md="30%" fxFlex.lg="20%"
        fxFlexAlign="center"
        *ngFor="let genreMovies of genresMovies">
        <app-discover-item [media_type]="'movie'" [cardColor]="'lightblue'" [genre]="genreMovies"
                           (OnClick)="discoverMovies($event)"></app-discover-item>
      </div>
    <div
      fxFlex="30%"
      fxFlex.xs="90%" fxFlex.md="30%" fxFlex.lg="20%"
      fxFlexAlign="center"
      *ngFor="let genreTv of genresTv">
      <app-discover-item [media_type]="'tv'" [cardColor]="'lightgreen'" [genre]="genreTv"
                         (OnClick)="discoverTv($event)"></app-discover-item>
    </div>
  </div>
</div>
